    <form #form="ngForm" (ngSubmit)="loginForm()">
        <div class="logininnercontainer">
            <div class="mb-3">
                <h4 style="margin-bottom: 20px ;">Enter Your Credentials</h4>
            </div>

                <label for="exampleFormControlInput1" class="form-label">Email </label>

                    placeholder="name@example.com" required>

                    <span>*required</span>

                    <span>enter valid email address</span>
                    }

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input #email="ngModel" [(ngModel)]="userDetails.email" name="email" type="email" required
                    pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" class="form-control"
                    id="exampleFormControlInput1" placeholder="name@example.com">

                <div class="text-danger">
                    @if ((email.touched || email.dirty) && email.errors?.['required']){
                    <span>*required</span>
                    }
                    @else if (email.errors?.['pattern']){
                    <span>Please enter a valid email address. </span>
                    }
                </div>
            </div>
            <!-- <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleFormControlInput2    ">
            </div> -->
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Password</label>
                <input type="password" #password="ngModel" minlength="5" [(ngModel)]="userDetails.password"
                    name="password" required class="form-control" id="exampleFormControlInput2">

                <div class="text-danger">
                    @if ((password.touched || password.dirty) && email.errors?.['required']){
                    <span>*required</span>
                    }
                </div>
            </div>
            <div class="col-12 loginbtn" style="display:flex;justify-content: center;">
                <button [disabled]="!form.valid || form.untouched" class="btn btn-primary" style="width: 150px;"
                    type="submit">Login</button>
            </div>
            <div class="col-12" style="display:flex; margin-bottom: 30px;">
                <p>New User? </p>
                &nbsp;&nbsp;<a href="/register" style="color:#0085fc; text-decoration:none">Register</a>
            </div>
            <button type="button" (click)="googleSignIn()" id="google-login-button" class="btn" style="width: 250px; height: 50px; border: 1px solid #dcdcdc; background-color: white; display: flex;
                 align-items: center; justify-content: center; box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1);">
                <i class="fab fa-google" style="color: #4285F4; font-size: 20px; margin-right: 10px;"></i>
                <span style="color: #757575; font-weight: bold; font-size: 16px;">Sign in with Google</span>
            </button>
        </div>

    </form>
    <div style="margin-left: 300px;" class="col-12" style="display: flex;align-items: center;">
    </div>
</div>
