<div>
    <textarea [(ngModel)]="newComment.text" placeholder="Write a comment..."></textarea>
    <button (click)="postComment()">Post Comment</button>

    <!-- <select (change)="sortComments($event.target.value)">
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
        <option value="mostLiked">Most Liked</option>
    </select> -->

    <div *ngFor="let comment of comments" class="mb-4">
        <div class="card p-3">
            <div class="d-flex justify-content-between">
                <div>
                    <strong>{{ comment.author }}</strong>
                    <small class="text-muted">{{ comment.date | date:'short' }}</small>
                </div>
                <button class="btn btn-link p-0" (click)="toggleReplies(comment)">
                    {{ comment.showReplies ? 'Hide' : 'Show' }} Replies
                </button>
            </div>
            <p>{{ comment.text }}</p>
            <button class="btn btn-primary btn-sm" (click)="likeComment(comment)">
                Like ({{ comment.likes }})
            </button>

            <!-- Reply Form -->
            <div class="mt-3">
                <textarea [(ngModel)]="replyText[comment.id]" class="form-control mb-2" placeholder="Write a reply...">
          </textarea>
                <button class="btn btn-success btn-sm" (click)="replyToComment(comment)">
                    Reply
                </button>
            </div>

            <!-- Replies -->
            <div *ngIf="comment.showReplies" class="mt-4">
                <div *ngFor="let reply of comment.replies" class="border-top pt-2">
                    <strong>{{ reply.author }}</strong>
                    <p>{{ reply.text }}</p>
                    <small class="text-muted">{{ reply.date | date:'short' }}</small>
                </div>
            </div>
        </div>
    </div>


</div>
