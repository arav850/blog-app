<div>
    <div class="form-group" style="display: flex;justify-content:space-between">
        <textarea [(ngModel)]="newComment.text" class="form-control" placeholder="Write a comment..." rows="1">
    </textarea>
        <button (click)="postComment()" class="btn btn-primary mt-2">
            Comment
        </button>
    </div>
    <div style="margin-bottom: 30px"></div>



    <!-- <select (change)="sortComments($event.target.value)">
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
        <option value="mostLiked">Most Liked</option>
    </select> -->

    <div *ngFor="let comment of comments" class="mb-4">
        <div class="card p-3">
            <div class="d-flex justify-content-between">
                <div>
                    <strong>{{ comment.author }}</strong>
                </div>
                <div>
                    <p>{{ comment.text }}</p>

                </div>
                <button class="btn btn-link p-0" (click)="toggleReplies(comment)">
                    {{ comment.showReplies ? 'Hide' : 'replies' }}
                </button>
                <div>
                    <small class="text-muted">{{ comment.date | date:'short' }}</small>

                </div>

                <div class="btn-group">
                    <button class="btn btn-primary btn-sm" (click)="likeComment(comment)">
                        <i class="fas fa-thumbs-up"></i> ({{ comment.likes }})
                    </button>
                    <!-- <button class="btn btn-danger btn-sm">
                        <i class="fas fa-thumbs-down"></i>
                    </button> -->
                </div>

            </div>


            <!-- Reply Form -->
            <div class="mt-3">
                <textarea [(ngModel)]="replyText[comment.id]" class="form-control mb-2" placeholder="Write a reply...">
                 </textarea>
                <div style="display: flex;align-items:center;">
                    <button class="btn btn-success btn-sm" (click)="replyToComment(comment)">
                        Reply
                    </button>
                </div>
            </div>
            <!-- Replies -->
            <div *ngIf="comment.showReplies" class="mt-4">
                <div *ngFor="let reply of comment.replies" class="border-top pt-2">
                    <strong>{{ reply.author }}</strong>
                    <p>{{ reply.text }}</p>
                    <small class="text-muted">{{ reply.date | date:'short' }}</small>
                </div>
            </div>
        </div>
    </div>


</div>
